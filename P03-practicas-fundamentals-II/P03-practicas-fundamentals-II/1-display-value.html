<input type="text" id="myInput" placeholder="Enter text here">
<button id="showValueButton">Show Value</button>
<button id="showValueH1Button">Show Value in H1</button>
<p id="inputValue"></p>
<h1 id="h1Value"></h1>

<script>
  const input = document.getElementById("myInput");
  const button = document.getElementById("showValueButton");
  const h1Button = document.getElementById("showValueH1Button");
  const display = document.getElementById("inputValue");
  const h1Display = document.getElementById("h1Value");

  // show input <p>
  button.addEventListener("click", function () {
    display.textContent = input.value;
  });

  // show input <h1>
  h1Button.addEventListener("click", function () {
    h1Display.textContent = input.value;
  });
</script>
