<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola Mundo</title>
</head>

<body>
  <h1>Hola Mundo</h1>
  <p></p>

  <script>
    // Show hello world
    console.log("Hello World");

    // Show hello world alert
    alert("Hello World");

    // Show <p> hello world
    const pTag = document.querySelector("p");
    pTag.textContent = "Hello World";
  </script>
</body>

</html>
